{% load static%} {% block content %}
<!--==== NAVBAR ====-->
<nav
  class="container-fluid navbar navbar-expand-lg bg-white position-fixed top-0 start-50 translate-middle-x"
  width="100%"
>
  <div class="container header">
    <a class="navbar-brand" style="margin-right: 200px" href="#"
      ><img class="logo" src="{% static 'home/icons/logo.png' %}" alt=""
    /></a>
    <form class="d-none d-md-block" style="margin-right: 120px" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
    </form>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"
            ><img
              class="home-icon"
              src="{%static 'home/icons/home.png' %}"
              alt=""
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img
              class="msg-icon"
              src="{% static 'home/icons/messenger.png' %}"
              alt=""
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img
              class="insta-post"
              src="{% static 'home/icons/instagram-post.png' %}"
              alt=""
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img
              class="insta-post"
              src="{% static 'home/icons/explore.png' %}"
              alt=""
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img
              class="insta-post"
              src="{% static 'home/icons/heart.png' %}"
              alt=""
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><img
              class="user-post"
              src="{% static 'home/icons/user.jpg' %}"
              alt=""
          /></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--==== NAVBAR ====-->
{% endblock %}
